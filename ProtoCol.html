<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoCol: A Color Recognition Website</title>
    <link rel="stylesheet" href="ProtoStyle.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

<body>
    <header>
        <h2>ProtoCol</h2>
    </header>
    <div class="container">
    <div class="container1">
        <input type="file" id="imageFile" accept="image/*" hidden>
        <div id="imgContainer">
            <img id="imgicon" src="image-gallery.png">
            <canvas class="canvas"></canvas>
        </div>
        <div id="insrtimg">
            <button class="upload-image">Upload Image</button>
        </div>
    </div>
    <div class="container2">
      <div id="colorcontainer">
        <input type="color" id="colorinput" @input='update'>
      </div>
      <div class="colorheader">
            <div id="colorname"> Black </div>
            <div id="codecontainer">
                <div class="conversions">Color Conversions</div>
                <div id="hex">
                    <p1>Hex Code:<br>
                    <p2 id="hexvalue">#000000</p2>
                    </p1> 
                </div>
                <div id="hsl"> 
                    <p3>HSL:<br>
                    <p4 id="hslvalue">(0, 0%, 0%)</p4>
                    </p3>
                </div>
                <div id="rgb">
                    <p5>RGB:<br>
                    <p6 id="rgbvalue">(0, 0, 0)</p6>
                    </p5>
                </div>
            </div>
      </div>
    </div>
    </div>
    <div id="palette"></div>
    <div id="popup">
        <span class="close">&times;</span>
        <span class="fa fa-eyedropper" id="eyedropper"></span>
        <img id="popup-img">
    </div>
</div>
<script type="module" src="ProtoScript.js"></script>
<script type="text/javascript" src="./ntc.js"></script>
</body>
</html>
