<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorDetect: A Color Recognition Website</title>
    <link rel="stylesheet" href="colordetectstyle.css"> 
    <link rel='stylesheet' href='./spectrum.css'/>
    <link rel=“icon” href="./favicon.ico" type=“image/x-icon”>
    <link rel=“shortcut icon” href="./favicon.ico" type=“image/x-icon”>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

<body>
    <header>
        <h2>ColorDetect</h2>
    </header>
    <div class="container">
    <div class="container1">
        <div class="incontainer">
            <input type="file" id="imageFile" accept="image/*" hidden>
            <div id="imgContainer">
                <div class="cloudupload"><i class="fa fa-cloud-upload"></i></div>
                <div id="dragdroptext">Choose a File or<br> Drag & Drop an Image</div>
                <canvas class="canvas"></canvas>
         </div>
            <div id="insrtimg">
                <button class="upload-image">CHOOSE A FILE</button>
            </div>
        </div>
    </div>
    <div class="container2">
      <div id="colorcontainer">
        <input type='color' name='color' id="colorinput"/>
      </div>
      <div class="colorheader">
            <div id="colorname"> Black </div>
            <div id="codecontainer">
                <div class="conversions">Color Conversions</div>
                <div class="conversioncontain">
                    <div class="conversion1">
                        <div id="hex">
                            <p1>Hex Code:<br>
                                <p2 id="hexvalue">#000000</p2>
                            </p1>
                        </div>
                        <div id="hsl"> 
                            <p3 title="Hue-Saturation-Lightness">HSL:<br>
                                <div id="hslvalue">
                                    <div>hue:&nbsp;<p id="huevalue">0</p></div>
                                    <div>saturation:&nbsp;<p id="satvalue">0%</p></div>
                                    <div>lightness:&nbsp;<p id="lightvalue">0%</p></div>
                                </div>
                            </p3> 
                        </div>
                    </div>
                    <div class="conversion2">
                        <div id="rgb">
                            <p5 title="Red-Green-Blue">RGB:<br>
                                <div id="rgbvalue">
                                    <div>red:&nbsp;<p id="redvalue">0</p></div>
                                    <div>green:&nbsp;<p id="greenvalue">0</p></div> 
                                    <div>blue:&nbsp;<p id="bluevalue">0</p></div> 
                                </div>
                            </p5>
                        </div>
                        <div id="cmyk">
                            <p7 title="Cyan-Magenta-Yellow-Black">CMYK:<br>
                            <div id="cmykvalue">
                                <div>cyan:&nbsp;<p id="cyanvalue">0%</p></div>  
                                <div>magenta:&nbsp;<p id="magentavalue">0%</p></div>  
                                <div>yellow:&nbsp;<p id="yellowvalue">0%</p></div>  
                                <div>black:&nbsp;<p id="blackvalue">100%</p></div>  
                            </div></p7>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    </div>
    </div>
    <div id="palette"></div>
    <div id="popup">
        <span class="close">&times;</span>
        <span class="fa fa-eyedropper" id="eyedropper"></span>
        <img id="popup-img">
    </div>
</div>
<script type="module" src="colordetectscript.js"></script>
<script src='./spectrum.js'></script>
<script type="text/javascript" src="./ntc.js"></script>
</body>
</html>
